<div class="row">
  <div class="col-xs-12 col-md-6 offset-md-3">
    <!-- <div *ngIf="isLoading" class="text-center"><app-loading-spinner></app-loading-spinner></div> -->
    <div class="d-flex justify-content-center">
      <div class="spinner-border text-primary text-center" role="status" *ngIf="isLoading"></div> <!-- Bootstrap Spinner -->
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" ngModel required email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" ngModel required minlength="6">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button> | 
      <button type="button" class="btn btn-dark" (click)="onSwitchMode()">
        Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
      </button>
    </form>
  </div>
</div>
