<div class="row">
  <div class="col-12">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <div class="list-group" *ngFor="let ingredient of ingredients; let i = index">
      <a class="list-group-item list-group-item-action" (click)="onEditIngredient(i)">
        {{ ingredient.name }} ({{ ingredient.amount }} {{ ingredient.unit }})
      </a>
    </div>
  </div>
</div>
