<div class="row">
  <div class="col">
    <form (ngSubmit)=onAddOrEditIngredient(ingredientForm) #ingredientForm="ngForm">
      <div class="form-row mb-2">
        <div class="col-sm-4"><input type="text" class="form-control" placeholder="Ingredient Name" name="ingredientName" autofocus ngModel required></div>
        <div class="col-sm-2"><input type="number" class="form-control" placeholder="Amount" min="0" name="ingredientAmount" pattern="(\d*\.\d+|\d+\.?)$" ngModel required></div>
        <div class="col-sm-2"><input type="text" class="form-control" placeholder="Unit" name="ingredientUnit" ngModel required></div>
      </div>
      <button class="btn btn-sm btn-success mx-1" type="submit" [disabled]="!ingredientForm.valid">{{ editMode ? 'Update' : 'Add' }}</button>
      <button class="btn btn-sm btn-danger mx-1" type="button" (click)="onDeleteIngredient()">Delete</button>
      <button class="btn btn-sm btn-secondary mx-1" type="button" (click)="onClearForm()">Clear</button>
    </form>
  </div>
</div>
