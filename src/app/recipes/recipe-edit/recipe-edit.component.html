<!-- Recipe Form -->
<div class="row">
  <div class="col-12">
    <h2 class="text-center">Recipe Form</h2>
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <button type="submit" class="btn btn-primary btn-sm mr-2" [disabled]="!recipeForm.valid">Save</button>
      <button type="button" class="btn btn-danger btn-sm mr-2" (click)="onGoBack()">Cancel</button>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name">
      </div>
      <div class="form-group">
        <label for="imagePath">Image Url</label>
        <input type="text" class="form-control" id="imagePath" formControlName="imagePath" #imagePath>
      </div>
      <img [src]="imagePath.value" alt="" class="img-thumbnail">
      <div class="form-group">
        <label for="description">Description</label>
        <textarea type="text" class="form-control" id="description" rows="6" formControlName="description"></textarea>
      </div>
      <hr class="border-top border-secondary">
      <h6>Ingredients</h6>
      <div formArrayName="ingredients">
        <div class="form-row" *ngFor="let ingredientControl of ingredientControls; let i = index" [formGroupName]="i">
          <div class="col-sm-4 mb-1"><input type="text" class="form-control form-control-sm"
              placeholder="Ingredient Name" name="ingredientName" formControlName="name" required></div>
          <div class="col-sm-2"><input type="number" class="form-control form-control-sm" placeholder="Amount" min="0"
              name="ingredientAmount" pattern="^(\d*\.\d+|\d+\.?)$" formControlName="amount" required></div>
          <div class="col-sm-2"><input type="text" class="form-control form-control-sm" placeholder="Unit"
              name="ingredientUnit" formControlName="unit" required></div>
          <div class="col-sm-4">
            <button type="button" class="btn btn-sm btn-danger" aria-label="Close" (click)="onDeleteIngredient(i)">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
        <button class="btn btn-sm btn-warning mt-1" type="button" (click)="onAddIngredient()">Add Ingredient</button>
      </div>
    </form>
  </div>
</div>
